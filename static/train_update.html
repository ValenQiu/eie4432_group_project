        <div class="container-fluid" id="register-area">
            <div class="header header-logged-out width-full pt-5 pb-4" role="banner">
                
                <div id="login-input" class="auth-form px-5">
                    <div class="row d-flex justify-content-center">
                        <div class="col-12 col-md-8 col-lg-8 col-xl-8">
                            <div class="card bg-dark text-white">
                                <form class="mx-4 my-4" method="POST">

                                    <div class="auth-form-header text-center p-0">
                                        <h2>Ticket Update</h1>
                                        <p class="text-white-50 mb-5">Please enter ticket information!</p>
                                    </div>

                                    <div class="row mb-4 mx-3">
                                        <label for="login_field">Train</label>
                                        <input type="train" class="form-control" id="train" name="train">
                                    </div>

                                    <div class="row mb-4 mx-3">
                                        <div class="col col-md mx-1">
                                            <label for="login_field">From</label>
                                            <input type="start" class="form-control" id="start" name="start">
                                        </div>
                                        <div class="col col-md mx-1">
                                            <label for="login_field">To</label>
                                            <input type="end" class="form-control" id="end" name="end">
                                        </div>
                                    </div>
                                    
                                    <div class="row mb-4 mx-3">
                                        <div class="col col-md mx-1">
                                            <label for="login_field">Start Date</label>
                                            <input type="startdate" class="form-control" id="startdate" name="startdate">
                                        </div>
                                        <div class="col col-md mx-1">
                                            <label for="login_field">Arrival Date</label>
                                            <input type="enddate" class="form-control" id="enddate" name="enddate">
                                        </div>
                                    </div>

                                    <div class="row mb-4 mx-3">
                                        <div class="col mx-1">
                                            <label for="login_field">Start Time</label>
                                            <input type="starttime" class="form-control" name="starttime" id="starttime">
                                        </div>
                                        <div class="col mx-1">
                                            <label for="login_field">Arrival Time</label>
                                            <input type="endtime" class="form-control" name="endtime" id="endtime">
                                        </div>
                                    </div>
                                    
                                    <div class="row mb-4 mx-3">
                                        <div class="col mx-1">
                                            <label for="login_field">Journey Time</label>
                                            <input type="journeytime" class="form-control" name="time" id="time">
                                        </div>
                                        <div class="col mx-1">
                                            <label for="login_field">Price(HKD)</label>
                                            <input type="price" class="form-control" name="price" id="price">
                                        </div>
                                    </div>
                                    
                                    <div class="mt-5 d-flex justify-content-center">
                                        <button class="btn btn-secondary mx-2">Back</button>
                                        <button class="btn btn-outline-light btn-lg px-5" type="button" id="registerButton" onclick="ticketupload(event)">Upload Ticket</button>
                                    </div>

                                    <div class="d-flex justify-content-center text-center mt-4 pt-1" id="other-login">
                                        <a href="#!" class="text-white"></a>
                                        <a href="#!" class="text-white"></a>
                                        <a href="#!" class="text-white"></a>
                                    </div>
                                </form>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
