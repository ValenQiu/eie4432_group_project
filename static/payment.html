        <title>20083971D & 20091909D Group Project: Train Ticket Selling System</title>
        <style>
            .payment-background{
            background-image: url('assets/payment.jpg');
            height: 100vh;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            }
        </style>
    </head>

    <body class="payment-background">
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-opacity-75">
            <div class="container-fluid d-flex justify-content-start">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" 
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-start p-1" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="index.html">Home</a>
                        <a class="nav-link" href="dashboard.html">Tickets</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container d-flex align-content-center p-5" id="login-area">
            <div class="row">
                <div class="card bg-dark text-white col" stype="width: 350px;">
                    <form class="m-3" method="POST" action="/event/eventDetails">
                        <div class="auth-form-header text-lg-start p-3">
                            <h2>Ticket Details</h1>
                        </div>
                        <div class="mx-3 row">
                            <label class="px-1 col fw-bold">Total Price</label>
                            <input class="col text-start bg-dark text-white" id="total_price" name="total_price" value="" readonly />
                        </div>
                        <div class="mx-3 row">
                            <label class="px-1 col fw-bold">Train ID</label>
                            <input class="col text-start bg-dark text-white" id="train_id" name="train_id" value="" readonly />
                        </div>
                        <div class="mx-3 row">
                            <label class="px-1 col fw-bold">Seat Selected</label>
                            <div id="seat_selected" class="col px-1"></div>
                        </div>
                        <div class="mx-2 py-3 row" id="eventDetails">
                            <h4>Event Details</h4>
                            
                        </div>
                        
                    </form>
                </div>
                <div class="" style="width: 200px;">

                </div>
                <div class="card bg-dark text-white col" style="width: 400px;">
                    <form class="m-3">
                        <div class="auth-form-header text-lg-start p-3">
                            <h2>PAYMENT Details</h1>
                        </div>
                        <div class="m-3 row">
                            <label class="py-2" for="name_on_card">Name on Card</label>
                            <input class="form-control" id="name_on_card" />
                        </div>
                        <div class="m-3 row">
                            <label class="py-2" for="card_number">Card Number</label>
                            <input class="form-control" id="card_number" />
                        </div>
                        <div class="m-2 row">
                            <div class="col">
                                <label class="py-2" for="vaild_date">Vaild (MM/YY)</label>
                                <div class="row-col-3 d-flex">
                                    <input class="form-control col" id="vaild_month"/>
                                    <label class="col text-center">/</label>
                                    <input class="form-control col" id="vaild_year"/>
                                </div>
                            </div>
                            <div class="col">
                                <label class="py-2" for="cvv">CVV</label>
                                <input class="form-control" id="cvv" />
                            </div>
                        </div>
                        <div class="row m-4 d-flex justify-content-center">
                            <button class="btn btn-primary" type="button" id="payButton">Pay</button>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>

        <footer class="text-bg-dark bg-opacity-75 fixed-bottom d-flex justify-content-center align-items-center py-3">
