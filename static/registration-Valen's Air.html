                                <form class="mx-4 my-4">

                                    <div class="auth-form-header text-center p-0">
                                        <h2>Register</h1>
                                        <p class="text-white-50 mb-5">Please enter your profile!</p>
                                    </div>

                                    <div class="row mb-4 mx-3" id="username">
                                        <div class="col col-md mx-1">
                                            <label for="login_field">First name</label>
                                            <input type="firstname" class="form-control" id="firstname">
                                        </div>
                                        <div class="col col-md mx-1">
                                            <label for="login_field">Last name</label>

                                        </div>
                                    </div>

                                            <label for="login_field">Birth day</label>
                                            <div class="input-group">
                                                <input class="form-control rounded-0 rounded-start bg-white" type="text" value="" readonly>
                                                <span class="input-group-addon border-0 bg-secondary"><span class="glyphicon glyphicon-remove"></span></span>
                                                <span class="input-group-addon border-0 bg-secondary rounded-end"><span class="glyphicon glyphicon-calendar"></span></span>
                                            </div>
                                        </div>
                                        
                                        <div class="col col-md mx-1">
                                            <label for="login_field">Gender</label>
                                            <div class="input-group-btn" role="group" aria-label="Basic example">
                                                <button type="button" class="btn rounded-start btn-info">Male</button>
                                                <button type="button" class="btn btn-info">Female</button>
                                                <button type="button" class="btn rounded-end btn-info">other</button>
                                            </div>
                                            
                                        </div>
                                    </div>

                                    <div class="row mb-4 mx-3">

                                            <label for="login_field">Nick name</label>
                                            <input type="Nick name" id="Nick name" class="form-control" />
                                        </div>
                                        <div class="col mx-1">
                                            <label for="login_field">Password</label>

                                                <input type="text" class="form-control"aria-label="Input group example" aria-describedby="basic-addon1">

                                                    </svg>
