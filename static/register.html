<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="scripts/jquery-3.7.1.min.js"></script>
        <link href="scripts/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="scripts/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/register.js"></script>
        <title>20083971D & 20091909D Group Project: Train Ticket Selling System</title>
    </head>

    <body style="background-image: url('assets/register.jpg');
    height: 100vh;
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;">
        
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-opacity-75">
            <div class="container-fluid d-flex justify-content-between">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" 
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-start p-1" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="index.html">Home</a>
                        <a class="nav-link" href="dashboard.html">Tickets</a>
                    </div>
                </div>
                
            </div>
        </nav>

        <div class="container-fluid" id="register-area">
            <div class="header header-logged-out width-full pt-5 pb-4" role="banner">
                
                <div id="login-input" class="auth-form px-5">
                    <div class="row d-flex justify-content-center">
                        <div class="col-12 col-md-8 col-lg-8 col-xl-8">
                            <div class="card bg-dark text-white">
                                <form class="mx-4 my-4" action="/auth/register" method="POST">

                                    <div class="auth-form-header text-center p-0">
                                        <h2>Register</h1>
                                        <p class="text-white-50 mb-5">Please enter your profile!</p>
                                    </div>

                                    <div class="row mb-4 mx-3">
                                        <div class="col col-md mx-1">
                                            <label for="login_field">First name</label>
                                            <input type="firstname" class="form-control" id="firstname" name="firstname">
                                        </div>
                                        <div class="col col-md mx-1">
                                            <label for="login_field">Last name</label>
                                            <input type="lastname" class="form-control" id="lastname" name="lastname">
                                        </div>
                                    </div>

                                    <div class="row mb-4 mx-3">
                                        <div class="col col-md mx-1">
                                            <label for="login_field">Username</label>
                                            <input type="username" class="form-control" id="username" name="username">
                                        </div>
                                        <div class="col col-md mx-1">
                                            <label for="login_field">Nick name</label>
                                            <input type="nickname" class="form-control" id="nickname" name="username">
                                        </div>
                                    </div>
                                    
                                    <div class="row mb-4 mx-3">
                                        <div class="col col-md mx-3 input-group date form_date" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                                            <label for="login_field">Birth day</label>
                                            <div class="input-group">
                                                <input class="form-control rounded-0 rounded-start bg-white" type="text" value="" readonly id="birthday" name="birthday">
                                                <span class="input-group-addon border-0 bg-secondary"><span class="glyphicon glyphicon-remove"></span></span>
                                                <span class="input-group-addon border-0 bg-secondary rounded-end"><span class="glyphicon glyphicon-calendar"></span></span>
                                            </div>
                                        </div>
                                        
                                        <div class="col col-md mx-1">
                                            <label for="login_field">Gender</label>
                                            <select class="form-control" id="gender" aria-label="Default select example">
                                                <option value="default" selected>-- Please Select --</option>
                                                <option value="Male">Male</option>
                                                <option value="Female">Female</option>
                                                <option value="Other">Other</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="mb-4 mx-3">
                                        <div class="mx-3">
                                            <label for="login_field">E mail</label>
                                            <input type="email" class="form-control" name="email" id="email">
                                        </div>
                                    </div>

                                    <div class="row mb-4 mx-3">
                                        <div class="col mx-1">
                                            <label for="login_field">Password</label>
                                            <input type="password" class="form-control" name="password1" id="password1">
                                        </div>
                                        <div class="col mx-1">
                                            <label for="login_field">Repeat your Password</label>
                                            <input type="password" class="form-control" name="password2" id="password2">
                                        </div>
                                    </div>
                                    
                                    
                                    <div class="mt-5 d-flex justify-content-center">
                                        <button class="btn btn-secondary mx-2" type="button" onclick="window.location.href='login.html'">Back</button>
                                        <button class="btn btn-outline-light btn-lg px-5" type="button" id="registerButton" onclick="register(event)">Register!</button>
                                    </div>


                                </form>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <footer class="text-bg-dark bg-opacity-75 fixed-bottom d-flex justify-content-center align-items-center py-3">
            Â© 20083971D Qiu Liuming, 20091909D Su Bowen
            <!-- <p id="dayandTime"></p> -->
        </footer>

        <script type="text/javascript" src="scripts/" charset="UTF-8"></script>
        <script type="text/javascript" src="scripts/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="scripts/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
        <script type="text/javascript" src="scripts/js/locales/bootstrap-datetimepicker.fr.js" charset="UTF-8"></script>
        <script type="text/javascript">
            $('.form_date').datetimepicker({
                language:  'en',
                weekStart: 1,
                todayBtn:  1,
                autoclose: 1,
                todayHighlight: 1,
                startView: 2,
                minView: 2,
                forceParse: 0
            });
        </script>
        <script>
            const dayandTime = document.getElementById('dayandTime');
            const now = new Date();
            dayandTime.textContent = now.toLocaleString();
        </script>
        
    </body>
</html>
